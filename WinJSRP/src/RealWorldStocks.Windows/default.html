<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RealWorldStocks.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- RealWorldStocks.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />

    <script type="text/javascript" src="/js/converters.js"></script>
    <script type="text/javascript" src="/models/stockSnapshot.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/services.js"></script> 
    <script type="text/javascript" src="/models/appState.js"></script>  
    <script type="text/javascript" src="/js/default.js"></script>
    <script type="text/javascript" src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>

    <div id="addStockFlyout" data-win-control="WinJS.UI.Flyout">
		<div class="win-content">
            <h3>Symbol</h3>
            <input id="addStockSymbol" type="text" />
            <button id="addStockButton">Add</button>
        </div>
	</div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky:true}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type: 'flyout', icon:'add', label:'Add Stock', section:'selection', flyout:addStockFlyout}"></button>
    	<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{ id:'deleteStockButton', icon: 'remove', label:'Remove', type:'button', section:'selection'}"></button>
    	
    </div>
</body>
</html>
