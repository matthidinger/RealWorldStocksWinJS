<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <!-- These templates are used to display each item in the ListView declared below. -->
        <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
            <div class="item-overlay">
                <h2 class="item-symbol" data-win-bind="textContent: symbol"></h2>
				<h3 class="item-company" data-win-bind="textContent: company"></h3>
                <h3 class="item-changeValue" data-win-bind="textContent: daysChange; style.color: daysChange RealWorldStocks.Converters.daysChangeColor"></h3>
                <h3 class="item-changePercent" data-win-bind="textContent: daysChangePercent RealWorldStocks.Converters.percent; style.color: daysChange RealWorldStocks.Converters.daysChangeColor"></h3>
				<img class="item-arrow" data-win-bind="src: daysChange RealWorldStocks.Converters.daysChangeArrow" alt="Change Arrow" />
				<h1 class="item-lastPrice" data-win-bind="textContent: lastPrice"></h1>
            </div> 
        </div>


        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">WATCH LIST</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
        	<div class="watchList" data-win-control="WinJS.UI.ListView" data-win-options="{itemTemplate:select('.itemtemplate'), selectionMode:'multi'}"></div>
        </section>
    </div>
</body>
</html>
